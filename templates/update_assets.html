{% extends 'base.html' %}

{% block head %}
<script type="text/javascript" src="{{url_for('static', filename='javascript/update_assets.js')}}"></script>
{% endblock %}


{% block body %}

<!DOCTYPE html>
    <br>
    <br>
    <div class="container-table">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="d-flex justify-content-between">
              <div class="col">
                <div class="form-group">
                  <label for="inputData">Enter Data for Asset Tags (separated by line break):</label>
                  <textarea class="form-control" id="inputData" name="inputData" rows="4" cols="50" oninput="this.value = this.value.replace(/[^0-9\r\n]/g, '')"></textarea>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="inputData2">Enter Data for OS Numbers (separated by line break):</label>
                  <textarea class="form-control" id="inputData2" name="inputData2" rows="4" cols="50" oninput="this.value = this.value.replace(/[^0-9\r\n]/g, '')"></textarea>
                </div>
              </div>
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="createTable()">Create Table</button>
          </form>
          <br>
          <table class="table" id="myTable">
            <thead>
              <tr>
                <th>Asset Tag</th>
                <th>OS Number</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
          <button type="button" class="btn btn-primary" onclick="postData()">Post Data</button>

        </div>
      </div>
    </div>

    



{% endblock %}
